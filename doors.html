			body { margin: 0px; background-color: #FFF; font-family: 'Gotham', Gotham, Verdana, Arial, sans-serif;}

			#projected-area { width: 1024px; height:768px; background-color: #FFF; margin: auto; padding: 0px; }

			.row { width: inherit; height: 190px; border-style: solid; border-width: 1px; border-color: #FFF; background-color: #fff;}
			
			/* A class for all window panes */
			.windowpane { overflow: hidden; border-style: solid; border-width: 1px; border-color: #FFF; background-color: #fff; display: block; }
